<div ng-controller="profileIndexCtrl">

	<div class="container">
		<div class="row">
	        <div id="custom-search-input">
	            <div class="input-group col-md-12">
	                <input type="text" class="  search-query form-control" placeholder="Search" />
	                <span class="input-group-btn">
	                    <button class="btn btn-danger" type="button">
	                        <span class=" glyphicon glyphicon-search"></span>
	                    </button>
	                </span>
	            </div>
	        </div>
		</div>
    </div>

	<div class="container">
		<div class="row">
	        <div id="filter-panel" class="collapse filter-panel">
	            <div class="panel panel-default">
	                <div class="panel-body">
	                    <form class="form-inline" role="form">
	                        <div class="form-group">
	                            <label class="filter-col" style="margin-right:0;" for="pref-perpage">Rows per page:</label>
	                            <select id="pref-perpage" class="form-control">
	                                <option value="2">2</option>
	                                <option value="3">3</option>
	                                <option value="4">4</option>
	                                <option value="5">5</option>
	                                <option value="6">6</option>
	                                <option value="7">7</option>
	                                <option value="8">8</option>
	                                <option value="9">9</option>
	                                <option selected="selected" value="10">10</option>
	                                <option value="15">15</option>
	                                <option value="20">20</option>
	                                <option value="30">30</option>
	                                <option value="40">40</option>
	                                <option value="50">50</option>
	                                <option value="100">100</option>
	                                <option value="200">200</option>
	                                <option value="300">300</option>
	                                <option value="400">400</option>
	                                <option value="500">500</option>
	                                <option value="1000">1000</option>
	                            </select>                                
	                        </div> <!-- form group [rows] -->
	                        <div class="form-group">
	                            <label class="filter-col" style="margin-right:0;" for="pref-search">Key Words:</label>
	                            <input type="text" class="form-control input-sm" id="pref-search">
	                        </div><!-- form group [search] -->
	                        <div class="form-group">
	                            <label class="filter-col" style="margin-right:0;" for="pref-orderby">Order by:</label>
	                            <select id="pref-orderby" class="form-control">
	                                <option>Ascending</option>
	                                <option>Descending</option>
	                            </select>                                
	                        </div> <!-- form group [order by] --> 
	                    </form>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>

	<div class="row">
    	<div class="col-md-1"></div>

    	<div class="col-md-10">
    	<br><h4>Search results...</h4>

    		<!-- Profiles -->
		    <li class="well list-unstyled form-padding" ng-repeat="profile in profiles">
		    	<img src={{profile.profile_img}} class="profile-img img-rounded">

		    	<div class="row">
		    		<div class="profile-details col-lg-10">
			        	<a class="name" ng-href="/profiles/{{profile.id}}"><h2>{{profile.name}}</h2></a>
			        	<h4 class="info">{{profile.title}}</h4>
			        	<h4 class="info">{{profile.company}} - {{profile.occupation}}</h4>
			        </div>
		        </div>
		    </li>
	    </div>
	</div>
</div>   
</div>
