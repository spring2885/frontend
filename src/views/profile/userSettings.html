<div class="row">
    <h2><i class="fa fa-gears"></i> {{'YOUR_SETTINGS' | translate}}</h2>
    <div class="page-content">
        <div class="row">
            <div class="col-md-12">
                <div class="row col-md-10 col-md-offset-1 form-group" ng-controller="chooseLangCtrl" >
                    <label>{{'SET_LANGUAGE' | translate}}:</label>
                    <select>
                        <option ng-click="chooseLang('en');">English</option>
                        <option ng-click="chooseLang('es');">Español</option>
                        <option ng-click="chooseLang('fr');">Français</option>
                        <option ng-click="chooseLang('zh');">中文</option>
                    </select>
                </div>
                <div class="row col-md-10 col-md-offset-1 " style="display: inline">
                    <label>{{'PASSWORD' | translate}}:</label>
                    <a href="/forgot">{{'REQUEST_A_NEW_PASSWORD' | translate}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
