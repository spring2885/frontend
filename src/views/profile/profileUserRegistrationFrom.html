<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UserRegistrationForm</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="jquery.date-dropdowns.min.js"></script>
<script> $(function() { $('.datepicker').datepicker({ format: 'mm-dd-yyyy', endDate: '+0d', autoclose: true }); }); </script>
</head>
    
    
<body>
<div class="profileSignUp">

    <form data-toggle="validator" role="form" method="post" class="form-horizontal col-md-4 col-md-offset-4">
        <h1>Edit Page</h1>
        <br>
        <div class="form-group">
            <label class="control-label col-xs-2" for="name">Name:</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="name" placeholder="Full Name" maxlength="20" required>
            </div>
        </div>
                <div class="form-group">
            <label class="control-label col-xs-2" for="title">Title:</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="title" placeholder="Job Title" maxlength="20" required>
            </div>
        </div>
                <div class="form-group">
            <label class="control-label col-xs-2" for="companyName">Company:</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="companyName" placeholder="Company Name" maxlength="20" required>
            </div>
        </div>
                <div class="form-group">
            <label class="control-label col-xs-2" for="studentID">Student ID:</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="studentID" placeholder="Student ID" maxlength="20" required>
            </div>
        </div>
        
        <div class="form-group">
            <label class="control-label col-xs-2" for="lastName">Graduation Year:</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="gradYear" format="dddd" placeholder="Graduation Year" maxlength="120">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2" for="phoneNumber">Phone:</label>
            <div class="col-xs-10">
                <input type="text" class="form control input-medium bfh-phone" data-format="+1 (ddd) ddd-dddd" id="phoneNumber" placeholder="Phone Number" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2">Date of Birth:</label>
            <div class="col-xs-10 date">
  <div class="input-append date" id="dpMonths" data-date="102/2012" data-date-format="mm/yyyy" data-date-viewmode="years" data-date-minviewmode="months">
				<input class="span2" size="16" type="text" value="02/2012" readonly>
				<span class="add-on"><i class="icon-calendar"></i></span>
			  </div>
            </div></div>
        <div class="form-group">
            <label class="control-label col-xs-2" for="postalAddress">Address:</label>
            <div class="col-xs-10">
                <textarea rows="1" class="form-control" id="postalAddress" placeholder="Postal Address"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2" for="ZipCode">Zip Code:</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="ZipCode" placeholder="Zip Code" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2">
                <label class="checkbox-inline">
                    <input type="checkbox" value="agree" required>  Request To Become Faculty.
                </label>
            </div>
        </div>
        <br>
                <!-- Submit/Reset button -->
    <div class="form-group">
        <div class="col-xs-5 col-xs-offset-3">
            <!-- Initially, the submit button is disabled -->
            <input type="submit" class="btn btn-default" value="Submit">
            <input type="reset" class="btn btn-default" value="Reset">
        </div>
    </div>
 </form>
</div>
</body>
</html>
