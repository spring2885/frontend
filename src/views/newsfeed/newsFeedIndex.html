
<div ng-controller="newsfeedIndexCtrl">
    <div class="row">
    
    <!-- Title Row -->
     <div class="row" style="margin-top:-45px;">
        <h2 class="row col-md-12 col-md-offset-1"><i class="fa fa-newspaper-o"></i> {{'NEWSFEED' | translate}}</h2>
      </div>
      <!-- End Title Row -->
      
      <!-- Search Bar -->
      <div id="custom-search-input">
            <div class="input-group col-md-6 col-md-offset-3" style="border-radius:10px;">
                <input type="text" class=" search-query form-control" 
                            ng-model="query" placeholder="{{'QUICK_SEARCH' | translate}}"/>
                <span class="input-group-btn">
                    <button class="btn btn-sucess" type="button">
                        <i class=" glyphicon glyphicon-search"></i>
                    </button>
                </span>
            </div>
        </div>
        <!-- End Search Bar -->
        
        <!-- Feed Tabs -->
       <div class="row col-md-10 col-md-offset-1">
            <ul class="nav nav-tabs filter-tabs">
                <li class="active"><a data-toggle="tab" href="">{{'ALL' | translate}}</a></li>
                <li><a data-toggle="tab" href="">{{'STUDENTS' | translate}}</a></li>
                <li><a data-toggle="tab" href="">{{'ALUMNI' | translate}}</a></li>
                <li><a data-toggle="tab" href="">{{'FACULTY' | translate}}</a></li>
              </ul>
        </div>
        <!-- End Feed Tabs -->
        
        <!-- Create A New Post -->
        <div class="row col-md-10 col-md-offset-1">
            <div class="well">
                <a ng-href="/profiles/{$storage.user.id}}">
		    	            <img ng-src="{{$storage.user.image_url}}" class="profile-img img-rounded">
		    	         </a>
                        <div class="row">
                            <div class="profile-details col-md-10">
                                  <form class="form-group">
                                    <div class="input-group">
                                       <div class="text-center">
                                        <label>{{'WHATS_ON_YOUR_MIND' | translate}}</label>
                                        </div>  
                                         <input type="text" class="form-control" placeholder="{{'POST_TITLE' | translate}}" ng-model="newPost.title" required/> 
                                             
                                          <textarea class="form-control" placeholder="{{'POST_BODY' | translate}}" ng-model="newPost.description"/>
                                    </div>
                                    <div class="col-md-12 form-horizontal form-group">
                                    <label>{{'POST_TO' | translate}}: </label>
                                    <select chosen multiple id="states"  ng-model="newPost.visible_to" style="width:350px" required>
                                        <option value="student">{{'STUDENTS' | translate}}</option>
                                        <option value="alumni">{{'ALUMNI' | translate}}</option>
                                        <option value="faculty">{{'FACULTY' | translate}}</option>
                                      </select>
                                    </div>
                                         
                                          <span class="input-group-btn">
                                            <button class="btn btn-danger" type="reset" ng-click="resetNewPost()">
                                                {{'CLEAR' | translate}}
                                            </button>
                                          </span>
                                      
                                        <span class="input-group-btn">
                                            <button class="btn btn-primary" type="submit" ng-click="addNewPost();">
                                                <i class="fa fa-plus"></i>{{'POST' | translate}}
                                            </button>
                                        </span>
                                  </form>
                            </div>
                            {{newPost}}
                            {{$storage.user.id}}
                        </div>
            </div>
         
        <!-- NewsFeed --> 
        <div class="row col-md-10 col-md-offset-1">
            <div class="well" ng-repeat="news in newsfeed  | filter:query | orderBy:'-posted' track by news.id">
            <div ng-show="!edit">
		    	<div class="col-md-3">
                <a ng-href="/profiles/{{news.posted_by.id}}">
		    	    <img ng-src="{{news.posted_by.image_url}}" class="profile-img img-rounded">

		    	 </a><a ng-href="/profiles/{{news.posted_by.id}}">
                      <h4 style="color: black;">
                            <strong>{{news.posted_by.name || news.posted_by.email}}</strong>
                        </h4> 
                    </a></div>

		    	<div class="col-md-9" style="padding-left 15px;">
		    		<div class="profile-details">
			        	  <h2>{{news.title}}</h2>
			        	  <h5><small>{{'POSTED_ON' | translate}} {{news.posted | date:medium}}</small></h5>
			        	  <div class="divider"></div>
                            <div class="text-muted">
                              <h4 ng-text-truncate="news.description"
                                  ng-tt-chars-threshold="170"></h4>
                            </div>
			        </div>
		        </div>
                <div class="divider"></div>
             </div>
            <div ng-show="edit">
                 <form>
                           <div class="row text-center"><h5>{{'EDIT_YOUR_POST' | translate}}</h5></div>
                            <div class="form-group col-centered">
                                <label>{{'TITLE' | translate}}:</label>
                                <input class="form-control input-lg" 
                                        type="text" 
                                        id="title"
                                        ng-model="news.title">
                            </div>
                            <div class="form-group">
                                <label>{{'POST' | translate}}:</label>
                                <input class="form-control input-lg" 
                                        type="text" 
                                        id="title"
                                        ng-model="news.description">
                            </div>
                            <div class="form-group">
                               <lable for="visible">{{'VISABILITY' | translate}}:</lable>
                                <select chosen multiple id="visible" ng-model="news.visible_to">
                                        <option value="student">{{'STUDENTS' | translate}}</option>
                                        <option value="alumni">{{'ALUMNI' | translate}}</option>
                                        <option value="faculty">{{'FACULTY' | translate}}</option>
                                </select>
                            </div>
                            <div>
                                <button class="btn btn-primary" type="reset" ng-click="editNewsPost(news.id)">{{'SUBMIT_EDITED_POST' | translate}} </button>
                                <button class="btn btn-danger" ng-click="edit = !edit">{{'CANCEL' | translate}} </button>
                            </div>
                            {{news}}
                        </form>
            </div>   
                
                <div class="row" ng-show="$storage.user.id === news.posted_by.id" style="width:100%;">
                    <button class="btn btn-info btn-block btn-lg btn-circle" ng-model="item.SELECTED" ng-click="edit = !edit"> 
                          <i class="glyphicon glyphicon-pencil"></i> {{'EDIT' | translate}}
                      </button>
                    
                </div>
                <div class="row"><br> <br></div>
                <div class="row"><strong><u>{{'COMMENTS' | translate}}</u></strong></div>
               
                <div class="row">
                    <div class="well" ng-repeat="comments in news.comments |orderBy: comments.posted" ng-class-odd="'odd'" ng-class-even="'even'" >
                        
                        <div ng-show="!editComment">
                             <a ng-href="/profiles/{{comments.posted_by.id}}">
                                <img ng-src="{{comments.posted_by.image_url}}" class="comment-img img-rounded img-responsive">
                                </a>
                             <div class="row">
                                <div class="profile-details col-md-10">
                                      <h6><a ng-href="/profiles/{{comments.posted_by.id}}">{{comments.posted_by.name}} </a><small>{{'REPLIED_ON' | translate}} {{comments.posted | date:medium}}</small></h6>
                                    <p><strong>{{comments.text}}</strong></p>
                                    USER: {{$storage.user.id}} Poster: {{comments.posted_by.id}}
                                </div>
                            </div>
                        </div>
                        <div ng-show="editComment">
                            <a ng-href="/profiles/{$storage.user.id}}">
		    	            <img ng-src="{{$storage.user.image_url}}" class="comment-img img-rounded">
		    	         </a>
                        <div class="row">
                            <div class="profile-details col-md-10">
                                 <strong>{{'EDIT_COMMENT' | translate}}</strong><br>
                                  <form class="form-group">
                                     <div class="input-group">
                                    <div class="input-group" style="width:100%;">     
                                          <input type="text" class="form-control " ng-model="comments.text" />
                                          <span class="input-group-btn">
                                            <button class="btn btn-danger" type="reset">
                                                <i class="fa fa-times"></i>
                                            </button>
                                          </span>
                                          <span class="input-group-btn">
                                            <button class="btn btn-primary" type="submit" ng-click="editNewsComment(comments.id)">
                                                <i class="fa fa-plus"></i>
                                            </button>
                                        </span>
                                      </div>
                                     </div>
                                  </form>
                            </div>
                        </div>
                        </div>
                        
                        
                      <div class="row" ng-show="$storage.user.id === comments.posted_by.id" style="width:100%;">
                        <button class="btn btn-info btn-block btn-sm btn-circle" ng-model="item.SELECTED" ng-click="editComment = !editComment"> 
                              <i class="glyphicon glyphicon-pencil"></i> {{'EDIT' | translate}}
                          </button>
                    
                        </div>
                        
                    </div>
                </div>
                
                <div class="row">
                    <div class="well" syle="background-color:white !important;">
                        <a ng-href="/profiles/{$storage.user.id}}">
		    	            <img ng-src="{{$storage.user.image_url}}" class="comment-img img-rounded">
		    	         </a>
                        <div class="row">
                            <div class="profile-details col-md-10">
                                 <strong>{{'ADD_COMMENT' | translate}}</strong><br>
                                  <form class="form-group">
                                     <div class="input-group">
                                    <div class="input-group" style="width:100%;">     
                                          <input type="text" class="form-control " ng-model="newComment" />
                                          <span class="input-group-btn">
                                            <button class="btn btn-danger" type="reset">
                                                <i class="fa fa-times"></i>
                                            </button>
                                          </span>
                                          <span class="input-group-btn">
                                            <button class="btn btn-primary" type="submit" ng-click="addComment(news.id, newComment)">
                                                <i class="fa fa-plus"></i>
                                            </button>
                                        </span>
                                      </div>
                                        

                                     </div>
                                  </form>
                            </div>
                        </div>
                    </div>
                </div>
                
                
		    </div>
        </div>
    </div>
</div>
