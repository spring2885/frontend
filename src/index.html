<!DOCTYPE html>
<html ng-app='spring-2885'>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/index.html">
  
   <title>Spring-2885</title>
   
    <head>
       <!-- Material Design fonts -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <!-- Include Vendor and custom CSS -->
        <link rel="stylesheet" type="text/css" href="styles.min.css">    
    </head>
    
    <body ng-controller="mainCtrl">

       <!-- Nav Bar -->
       <div ng-switch on="isLoggedIn">
           <div ng-switch-when="true"><logged-in-nav></logged-in-nav></div>
           <div ng-switch-when="false"><logged-out-nav></logged-out-nav></div>
       </div>
       
       <div id="wrap">
       
        <!-- This is the section that gets replaced with our Views -->
        <div id="container" class="container" ui-view></div>
        
        </div> <!-- End Wrap -->
        
        <!-- Footer -->
        <div ng-switch on="isLoggedIn">
           <div ng-switch-when="true"><logged-in-footer></logged-in-footer></div>
            <div ng-switch-when="false"><logged-out-footer></logged-out-footer></div>
       </div>
        

        <!-- Include all Vendor and App JS -->
        <script src="app.min.js"></script>
    </body>
</html>
