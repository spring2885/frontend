<!DOCTYPE html>
<html ng-app='spring-2885'>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<base href="/index.html">
<title>NDNU Alumni Portal</title>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.min.css">
    <link rel="icon" type="image/x-icon" href="src/favicon.ico">
</head>
<body ng-controller="mainCtrl">
    <header class="container-fluid" ng-switch on="isLoggedIn">
        <div ng-switch-when="true"><logged-in-nav></logged-in-nav></div>
        <div ng-switch-when="false"><logged-out-nav></logged-out-nav></div>
    </header>
    <section class="container" ui-view>
    </section>
    <footer class="container-fluid" ng-switch on="isLoggedIn">
        <div ng-switch-when="true"><logged-in-footer></logged-in-footer></div>
        <div ng-switch-when="false"><logged-out-footer></logged-out-footer></div>
    </footer>
    <script src="app.min.js"></script>
</body>
</html>
